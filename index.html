<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
  <title>Visualisasi Data</title>
  <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/project_15881133598730/Dashboard1?:display_count=y&:origin=viz_share_link",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
            
            // Create a viz object and embed it in the container div.
            var viz = new tableau.Viz(containerDiv, url, options); 
        }
    </script>
</head>
<body onload="initViz();">
  <div class="container">
    <div class="header">
      <div class="satu"><img src="img/logo.png" alt="PS STIS" width="60px" ></div>
      <div class="dua">
        <div class="judul">
          <div>Kelompok 3</div>
          <div class="judul-kecil">3 SD 2</div>
        </div>
      </div>
      <div class="tiga">
        <div id="overlay" onclick="off()">
          <div id="text">
            <ul>
              <li>Ahmad Afif Adrinanta</li>
              <li>Fadheel Wisnu Utomo</li>
              <li>Firnanda Zuhad</li>
              <li>M. Yais</li>
              <li>Sumber data: bps.go.id</li>
            </ul>
          </div>
        </div>
        
        <div class="tombol">
          <button class="btn info" onclick="on()">Info</button>
        </div>
        
      </div>
    </div>
    <div class="content"  id="vizContainer">
    
    </div>
    <div class="footer">
      <p>Copyright Kelompok 3 3SD2 2020</p>
    </div>
  </div>
  
<script>
  function on() {
    document.getElementById("overlay").style.display = "block";
  }
  
  function off() {
    document.getElementById("overlay").style.display = "none";
  }
  </script>
</body>
</html>
